<div ng-controller="navbarControllerAdmin">
    <nav class="navbar navbar-default" role="navigation">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" >Book Store</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">




            <!-- This form appears to keep these tools together. -->
            <form class="navbar-form navbar-left" role="search">

                <!-- A button group of sorts, these two buttons are our "radio buttons" of sorts. -->
                <div class="btn-group">
                    <label class="btn btn-success" ng-model="radioModel" btn-radio="'Author'" ng-click="setAuthor()">Author</label>
                    <label class="btn btn-success" ng-model="radioModel" btn-radio="'Book'" ng-click="setBook()">Book</label>
                </div>

                <!-- Yet another form element -->
                <div class="form-group">

                    <!-- This is the search box, the placeholder text is the text you see before you enter a search value. -->
                    <input type="text" ng-model="mySearch" class="form-control" placeholder="Search">
                </div>

                <!-- This is the actual search button, in case you dislike hitting enter. -->
                <button type="submit" class="btn btn-info" ng-click="search()">Search</button>
            </form>


            <!-- Not really sure what this navbar class is for, but I'm guessing it's needed. -->
            <div ng-show="isAdmin">
                <ul class="nav navbar-nav">

                    <!-- Our dropdown button! -->

                    <li class="dropdown" dropdown>
                        <a href="#" dropdown-toggle class="dropdown-toggle" data-toggle="dropdown">Create new: <b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">

                            <!-- The dropdown options! -->
                            <li><a href="" ng-click="createAuthor()">Author</a></li>
                            <li><a href="" ng-click="createBook()">Book</a></li>
                            <li><a href="" ng-click="createGenre()">Genre</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- This little piece of code seems to adjust all of its elements on the right side of the navbar. -->
            <ul class="nav navbar-nav navbar-right">

                <!-- Aother dropdown button! Not to worry, it will become a toggle button soon enough. -->
                <li class="dropdown" dropdown>


                    <button type="button" ng-show="!isAdmin" class="btn btn-primary btn-sm" ng-click="adminSwitch()">Log in</button>
                    <button type="button" ng-show="isAdmin" class="btn btn-danger btn-sm" ng-click="adminSwitch()">Log out</button>
                
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</div>
