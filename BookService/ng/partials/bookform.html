<section class="row">
    <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3 col-lg-offset-3">

        <form class="form-horizontal">
            <div class="form-group">
                <label for="bookTitle" class="col-sm-2 control-label">Book title:</label>
                <div class="col-sm-10">
                    <input ng-model="bookData.Title" type="text" class="form-control" id="bookTitle" placeholder="Enter a snazzy book title...">
                </div>
            </div>
            <div class="form-group">
                <label for="bookYear" class="col-sm-2 control-label">Publishing year:</label>
                <div class="col-sm-10">
                    <input ng-model="bookData.Year" type="text" class="form-control" id="bookYear" placeholder="How old is it?">
                </div>
            </div>
            <div class="form-group">
                <label for="bookPrice" class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input ng-model="bookData.Price" type="text" class="form-control" id="bookPrice" placeholder="The price">
                </div>
            </div>
            <div class="form-group">
                <label for="bookGenre" class="col-sm-2 control-label">Genre:</label>
                <div class="col-sm-10">
                    <input ng-model="bookData.Genre" type="text" class="form-control" id="bookGenre" placeholder="What genre?">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="checkbox" ng-click="showAuthorList=!showAuthorList" ng-checked="!showAuthorList" /> I want to enter a new author!
                </div>
            </div>
            <div ng-hide="showAuthorList" class="form-group">
                <label for="authorName" class="col-sm-2 control-label">New author:</label>
                <div class="col-sm-10">
                    <input ng-model="bookData.Author.Name" type="text" class="form-control" id="authorName" placeholder="Enter the name of the new author">
                </div>
            </div>
            <div ng-show="showAuthorList"  class="form-group">
                <label for="bookAuthor" class="col-sm-2 control-label">Author:</label>
                <div class="col-sm-10">
                    <select ng-model="bookData.AuthorId" id="bookAuthor" class="form-control">
                        <option ng-repeat="author in authors | orderBy: 'Name'" value="{{author.Id}}">{{author.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="save()" type="submit" class="btn btn-default">Save new book!</button>
                </div>
            </div>
        </form>
    </div>
</section>
