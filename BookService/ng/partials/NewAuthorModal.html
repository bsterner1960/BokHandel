 <div class="modal-header">
    <h3 class="modal-title">New author</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Name: </label>
        <input type="text"  ng-model="newAuthor.Name" class="form-control" placeholder="Enter author name">
    </div>

    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="Create()">Create</button>

    <button class="btn btn-warning" ng-click="Cancel()">Cancel</button>

    <alert ng-if="authorError" type="warning" close="authorError = !authorError">{{alert.msg}}</alert>

</div>
