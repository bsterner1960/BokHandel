 <div class="modal-header">
    <h3 class="modal-title">Ny Författare</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Namn: </label>
        <input type="text" ng-model="dynamicTooltip" class="form-control" placeholder="Författarnamn">
    </div>

    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Skapa</button>
    <button class="btn btn-warning" ng-click="cancel()">Avbryt</button>
</div>
