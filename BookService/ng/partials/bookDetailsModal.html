<div class="modal-header">
    <h3 class="modal-title">Book details</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Title: </label>
        <input type="text" ng-if="isAdmin" ng-model="myBook.Title" class="form-control" placeholder="Enter book name">
        <p ng-if="!isAdmin">{{myBook.Title}}</p>
    </div>

    <div class="form-group">
        <label>Description: </label>
        <input type="text" ng-if="isAdmin" ng-model="myBook.Description" class="form-control" placeholder="Enter book description">
        <p ng-if="!isAdmin">{{myBook.Description}}</p>
    </div>

    <div class="form-group">
        <label>Price: </label>
        <input type="text" ng-if="isAdmin" ng-model="myBook.Price" class="form-control" placeholder="Enter book price">
        <p ng-if="!isAdmin">{{myBook.Price}}</p>
    </div>

    <div class="form-group">
        <label>Stock balance: </label>
        <input type="text" ng-if="isAdmin" ng-model="myBook.StockBalance" class="form-control" placeholder="Enter book stockBalance">
        <p ng-if="!isAdmin">{{myBook.StockBalance}}</p>
    </div>

    <div class="form-group">
        <label>ISBN: </label>
        <input type="text" ng-if="isAdmin" ng-model="myBook.ISBN" class="form-control" placeholder="Enter book ISBN">
        <p ng-if="!isAdmin">{{myBook.ISBN}}</p>
    </div>

    <div class="form-group">
        <label>Year: </label>
        <input type="text" ng-if="isAdmin" ng-model="myBook.Year" class="form-control" placeholder="Enter book year">
        <p ng-if="!isAdmin">{{myBook.Year}}</p>
    </div>

    <div ng-show="!isAdmin">
        <label>Authors</label>
    </div>
    <div ng-show="isAdmin">
        <label>Edit authors</label>

        <select class="form-control" ng-model="selectedAuthorID" id="cookieMonster">
            <option ng-repeat="author in Authors" value="{{author.Id}}">
                {{author.Name}}
            </option>
        </select>
        <button class="btn btn-primary" ng-click="addAuthor()">Add</button>
    </div>
    <div style="overflow: scroll; height:140px;">
        <div ng-repeat="author in selectedAuthors">
            <br />
            {{ author.Name }}

            <button class="btn btn-warning pull-right" ng-show="isAdmin" data-ng-click="removeAuthor($index)">Remove</button>
        </div>
    </div>

    <div ng-show="!isAdmin">
        <label>Genres</label>
    </div>
        <div ng-show="isAdmin">
            <label>Edit genres</label>
            <select class="form-control" ng-model="selectedGenreID" id="cookieMonster">
                <option ng-repeat="genre in Genres" value="{{genre.Id}}">
                    {{genre.Name}}
                </option>
            </select>
            <button class="btn btn-primary" ng-show="isAdmin" ng-click="addGenre()">Add</button>
        </div>
    <div style="overflow: scroll; height:140px;">
        <div ng-repeat="genre in selectedGenres">
            <br />
            {{ genre.Name }}

            <button class="btn btn-warning pull-right" ng-show="isAdmin" data-ng-click="removeGenre($index)">Remove</button>
        </div>
    </div>



</div>
<div class="modal-footer">
    <button ng-if="isAdmin" class="btn btn-danger" ng-click="Delete()">Delete</button>
    <button ng-if="isAdmin" class="btn btn-primary" ng-click="Save()">Save</button>
    <button class="btn btn-warning" ng-click="Cancel()">Cancel</button>
    <alert ng-repeat="alert in alerts" type="warning" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
