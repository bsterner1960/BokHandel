<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

<h2>Hello World!</h2>

<pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="itemsPP"></pagination>
<br />
<!-- a button to open a new modal -->
<button class="btn btn-default" ng-click="open('lg')">Open Modal</button>

<br />
<!-- a button to show/hide an included view -->
<button class="btn btn-default" ng-model="show" ng-click="show = !show;">{{show ? "Hide" : "Show"}} included view</button>

<!--
    including views with controllers using directives
    ngInclude && ngController

    only if show == true
-->
<div ng-if="show" ng-include="'partials/bookform.html'" ng-controller="bookformController"></div>
