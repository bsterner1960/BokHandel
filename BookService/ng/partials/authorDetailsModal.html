<div class="modal-header">
    <h3 class="modal-title">Author details</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Name: </label>
        <p>{{author.Name}}</p>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="Cancel()">Cancel</button>

    <alert ng-if="authorError" type="warning" close="authorError = !authorError">{{alert.msg}}</alert>

</div>
