<div class="modal-header">
    <h3 class="modal-title">New book</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <p>
            <label>Book name: </label>
            <input type="text" ng-model="newBook.Name" class="form-control" placeholder="Enter book name">
        </p>
        <p>
            <label>Description: </label>
            <input type="text" ng-model="newGenre.Description" class="form-control" placeholder="Enter description">
        </p>

        <p>
            <label>Add author</label>
                <select class="form-control" ng-model="selectedAuthorId" id="cookieMonster">
                    <option ng-repeat="author in Authors" value="{{author.Id}}">{{author.Name}}
                    </option>
                </select>
            <button class="btn btn-primary" ng-click="addAuthor()">Add</button>
        </p>
        <div style="overflow: scroll; height:140px;">
            <div ng-repeat="authorx in bookAuthors">
                <br />
                {{ authorx.Name }}
                
                <button class="btn btn-warning pull-right" data-ng-click="removeAuthor($index)">Remove</button>
            </div>
        </div>


        <p>
            <label>Add genre</label>
            <select class="form-control" ng-model="callMethod" id="method">
                <option ng-repeat="genre in Genres" value="{{genre.Name}}">{{genre.Name}}</option>
            </select>
            <button class="btn btn-primary" ng-click="">Add</button>
        </p>
        <div style="overflow: scroll; height:140px;">
            <div ng-repeat="item in items">
                <br />
                {{ item }}

                <button class="btn btn-warning pull-right" ng-click="">Remove</button>
            </div>
        </div>


    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="Create()">Create</button>

    <button class="btn btn-warning" ng-click="Cancel()">Cancel</button>

    <alert ng-if="genreError" type="warning" close="genreError = !genreError">{{alert.msg}}</alert>

</div>
