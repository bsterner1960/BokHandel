<div class="modal-header">
    <h3 class="modal-title">Ny Genre</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Namn: </label>
        <input type="text" ng-model="newGenre.Name" class="form-control" placeholder="Genrenamn">
        <p>
            <input type="text" ng-model="newGenre.Description" class="form-control" placeholder="Beskrivning">
        </p>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="Skapa()">Skapa</button>

    <button class="btn btn-warning" ng-click="Avbryt()">Avbryt</button>

    <alert ng-if="genreError" type="warning" close="genreError = !genreError">{{alert.msg}}</alert>

</div>
