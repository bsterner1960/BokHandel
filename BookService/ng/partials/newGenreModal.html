<div class="modal-header">
    <h3 class="modal-title">New genre</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <p>
            <label>Name: </label>
            <input type="text" ng-model="newGenre.Name" class="form-control" placeholder="Enter genre name">
        </p>
        <p>
            <label>Description: </label>
            <input type="text" ng-model="newGenre.Description" class="form-control" placeholder="Enter description">
        </p>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="Create()">Create</button>

    <button class="btn btn-warning" ng-click="Cancel()">Cancel</button>

    <alert ng-if="genreError" type="warning" close="genreError = !genreError">{{alert.msg}}</alert>

</div>
