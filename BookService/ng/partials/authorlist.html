<div class="modal-body">
    <h3>{{startMessage}}</h3>
    <ul>
        <li ng-if="isAdmin" ng-repeat="author in authors">
            <a ng-click="viewAuthorDetails(author)">{{author.Name}}</a>
        </li>
        <li ng-if="!isAdmin" ng-repeat="author in authors">
            <a ng-click="viewAuthorDetails(author)">{{author.Name}}</a>
        </li>
    </ul>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
