    <ul>
            <li ng-repeat="book in books">
                <a ng-click="viewBookDetails(book)">Titel: {{ book.Title }} Price: {{ book.Price }} Author(s): {{ book.AuthorNames }}  Stock Balance: {{ book.StockBalance }}</a>
            </li>
        </ul>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
