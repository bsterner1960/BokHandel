<!DOCTYPE html>
<html>
<head>
    <title>ngBookservice</title>
    <meta charset="utf-8">
    <!-- set base href so that angular knows -->
    <base href="/ng/" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/angular-route.js"></script>
    <script src="js/libs/angular-resource.js"></script>
    <!-- ui-bootstrap has known compatibility issues with Angular 1.3.X -->
    <script src="js/libs/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/bookformController.js"></script>
    <script src="js/controllers/uiController.js"></script>
    <script src="js/services.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/main.js"></script>
</head>
<!--<body ng-app="myAppName">
    <main class="container" ng-view></main>-->
<body ng-app="myAppName" >
    <div ng-controller="homeController">
        <div ng-controller="uiController">
                <section class="row">
                    <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-0 col-lg-offset-0">
                        <div class="alert alert-warning" ng-if="restMessage">
                            <strong>{{restMessage}}</strong>
                        </div>
                        <alert type="success"><a href="" ng-click="goTo('/ui-bootstrap')">Please check out /ui-bootstrap for all BootstrapJS examples!</a></alert>
                        <form>
                            <div class="form-group">
                                <h2>Rest API:</h2>
                            </div>
                            <div class="form-group">
                                <label for="method">Metod:</label>
                                <select class="form-control" ng-model="callMethod" id="method">
                                    <option ng-repeat="method in restMethods" value="{{method}}">{{method}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="url">URL (t.ex. book, book/1, author, author/1):</label>
                                <input id="url" class="form-control" ng-model="callUrl" type="text">
                            </div>
                            <div class="form-group">
                                <label for="data">Data att skicka (JSON):</label>
                                <textarea class="form-control" id="data" rows="5" ng-model="callData"></textarea>
                            </div>
                            <input class="submit" type="submit" ng-click="restCall()" value="Skicka">
                        </form>
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-0 col-lg-offset-0">
                        <h2>Output:</h2>
                        <pre>{{output}}</pre>
                    </div>
                </section>
            </div>
        </div>
</body>
</html>
